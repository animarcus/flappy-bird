<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="user-scalable=NO, width=device-width, initial-scale=0.6">
  <title>Flappy Bird</title>
</head>
<body id="body">
  <canvas id="canvas1"></canvas>
  <button id="goBackMain" onclick="window.location.href='https://animarcus.github.io/'">Go back to the main page</button>
  <div>
    <h1 id="holdForFlapToggle">Hold space/finger to move</h1>
    <div onclick="holdForFlapToggle()" class="settings">Toggle playing mode</div>
    <!-- <button onclick="holdForFlapToggle()" class="settings">Toggle playing mode</h2> -->
  </div>
  <br>
  <div onclick="restartGame()" class="settings" style="background-color:red">Restart the game</div>
  <br>
  <div onclick="autoplayerHandler.toggleAutoplayer()" id="toggleAutoplayer" class="settings">Autoplayer: </div>
  <div class="highscores">
    <h1 id="highscore">High score:</h1>
    <h1 id="autohighscore">God Mode High Score: </h1>
    <div onclick="highScoreHandler.resetHighScore()">click here to reset high scores</div>
  </div>
  <div id="usedGodMode"></div>
  <script src="js/bird.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/obstacles.js"></script>
  <script src="js/main.js"></script>
  <!-- <button onclick="changeBird()">Change bird</button> -->
</body>
</html>
